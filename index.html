<!DOCTYPE html>
<html lang="en">

<head>
    <title>UICRegistration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="navbar">
        <div class="header-left">
                <img src="images\hamburger_menu_icon.png" height=" 20px;">
                <img src="images\uic_white_logo.png" height=" 35px;">
                <p>UIC Registration</p>
        </div>
        <div class="header-right">
            <p>University of Illinois at Chicago</p>
            <img src="images\settings_icon.png" height=" 25px;">
            <img src="images\profile_photo_icon.png" height=" 30px;" style="filter: invert(100%)">
        </div>
    </div>

    <main>
        <div class="hyperlink-bar">
            <a href=#>Student</a>
            <a href=#>Registration</a>
            <a href="index.html">Select a Term</a>
        </div>
        <div class="page-title">
            <p>Select a Term</p>
        </div>
    </main>

    <script src="index.js"></script>
</body>


<link href="searchForm.css" rel="stylesheet" type="text/css"/>
    <!-- Tab links -->
<div class="tab">
    <button class="tablinks" id="activeTab" style="color:white; background-color: #333333;" onclick="findClasses()">Find Classes</button>
    <button class="tablinks" onclick="findClasses()">Enter CRNs</button>
    <button class="tablinks" onclick="findClasses()">Plans</button>
    <button class="tablinks" onclick="findClasses()">Schedule and Options</button>
  </div>
  
  <!-- Tab content -->
  <div id="findClasses" class="tabcontent">
    <p>Enter Your Search Criteria<p>
    <p>Term: Spring 2025 - Chicago</p>
    <form onsubmit="subjectSearch()">
        
        <table>
            <tr>
                <td>
                    <label for="subject">Subject</label>
                </td>
                <td> 
                    <input type="text" id="subject" name="subject">
                </td>
            </tr>
            <tr>
                <td> 
                    <label for="classTitle">Class Title</label>
                </td>
                <td> 
                    <input type="text" id="classTitle" name="classTitle">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="courseNumber">Course Number</label>
                </td>
                <td> 
                    <input type="text" id="courseNumber" name="courseNumber">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="openSectionOnly">Open Section Only</label>
                </td>
                <td> 
                    <input type="checkbox" id="openSectionOnly" name="openSectionOnly">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="instructionalMethods">Instructional Methods</label>
                </td>
                <td> 
                    <input type="text" id="instructionalMethods" name="instructionalMethods">
                </td>
            </tr>
        </table>
        <br>
        <button style="padding: 10px; border-radius: 10%;" type="submit" value="Search"> Search </button>
    </form>
  </div>
  
</body>
</html>
