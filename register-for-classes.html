<!DOCTYPE html>
<html lang="en">

<head>
    <title>UIC Course Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <script src="index.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="header-left">
                <img src="images\hamburger_menu_icon.png" height=" 20px;">
                <img src="images\uic_white_logo.png" height=" 35px;">
                <p>UIC Course Registration</p>
        </div>
        <div class="header-right">
            <button id="darkToggle"> <img src = "images\bulb.png" alt ="Icon" height="10px" />  </button>
            <p>University of Illinois Chicago</p>
            <img src="images\settings_icon.png" height=" 25px;">
            <img src="images\profile_photo_icon.png" height=" 30px;" style="filter: invert(100%)">
        </div>
    </div>

    <div class="hyperlink-bar">
        <a href=#>Student</a>
        <a href="index.html">Select a Term</a>
        <a href=#>Register for Classes</a>
    </div>

    <div class="page-title">
        <p>Register for Classes</p>
    </div>


    <main>
        <div class="enter-search-criteria">
            <div id="enter-search-title-i">
                <h4>Enter Your Search Criteria</h4>
                <img src="images\info-icon.png" height="15px" style="filter: grayscale(65%)">   
            </div>
            
            <!-- Tab content -->
            <div id="findClasses" class="tabcontent">
                <p>Term: Spring 2025 - Chicago</p>
                <form onsubmit="subjectSearch()">
                    
                    <table>
                        <tr>
                            <td>
                                <label for="subject">Subject</label>
                            </td>
                            <td> 
                                <input type="text" id="subject" name="subject">
                            </td>
                        </tr>
                        <tr>
                            <td> 
                                <label for="classTitle">Class Title</label>
                            </td>
                            <td> 
                                <input type="text" id="classTitle" name="classTitle">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="courseNumber">Course Number</label>
                            </td>
                            <td> 
                                <input type="text" id="courseNumber" name="courseNumber">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="openSectionOnly">Open Section Only</label>
                            </td>
                            <td> 
                                <input type="checkbox" id="openSectionOnly" name="openSectionOnly">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="instructionalMethods">Instructional Methods</label>
                            </td>
                            <td> 
                                <input type="text" id="instructionalMethods" name="instructionalMethods">
                            </td>
                        </tr>
                    </table>
                    <br>
                </form>
                <a href="classResultTable.html">
                    <button class="universal-button" type="submit" value="Search"> Search </button>
                </a>
            </div>
        </div>

    </main>

</body>

</html>
